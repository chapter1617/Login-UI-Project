<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mansi's Login UI Project</title>
	  <link rel="stylesheet" href="style.css">


	</style>
</head>

<body>
<div class="container">
	<div class="login-card">
		<h2 class="form-title">Sign In</h2>
		<form action="#" method="post">
			<div class="form-field"><input type="text" name="username" id="uname" placeholder="Username"></div>
			<div class="form-field"><input type="password" name="password" id="pwd" placeholder="Password"></div>
			<div class="form-field btn_wrap"><input type="button" class="submit" value="Sign In"></div>
		</form>
	</div>
</div>
</body>

</html>
